<div *ngIf='showError' #alert class="alert alert-danger fixed-top alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ errorMessage }}
</div>

<div class="body-form register" [ngClass]="{'loading': loading}">
    <main class="form-signin">
        <form #formData='ngForm' (ngSubmit)="tapDaftar()">
        <h1 class="h3 mb-3 fw-bold text-center">Nizam Store</h1>
        <h3 class="h5 mb-3 fw-normal text-center mb-5">Register</h3>

        <div class="row justify-content-center mb-3">
            <div class="text-center cursor-pointer" (click)="fileUpload.click()">
                <img [src]="imgSrc" class="d-block mb-4 mx-auto img-fluid" width="150" loading="lazy" >
                <div class="form-group">
                    <input #fileUpload aria-describedby="fileHelp" type="file" accept="image/*" class="form-control-file" id="image" (change)="getImage($event)" required hidden>
                    <small id="fileHelp" class="form-text">
                        (click) gambar untuk merubah poto profil.
                    </small>
                  </div>
            </div>
        </div>
    
        <div class="row g-3">

            <div class="col-12 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control"  name="username" id="username" placeholder="Masukkan username" [(ngModel)]="data.username" required>
            </div>

            <div class="col-12 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="*********" [(ngModel)]="data.password" required>
            </div>

            <div class="col-12 mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="octaviya@gmail.com" [(ngModel)]="data.email" required>
                </div>
            </div>

            <div class="col-12 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">+62</span>
                    <input type="number" class="form-control" name="phone" id="phone" aria-describedby="phone" placeholder="08123******" [(ngModel)]="data.phone" required>
                    <small id="phone" class="form-text text-muted">
                        Masukkan Nomor telepon sebagai informasi lebih tentang anda.
                    </small>
                </div>    
            </div>

        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit" [disabled]="!formData.valid">Register</button>
        
        <div class="text-center">
            <button type="button" class="btn btn-link mt-2" routerLink="/auth/login">Sudah punya akun ?</button>
        </div>
        </form>
  </main>
</div>
